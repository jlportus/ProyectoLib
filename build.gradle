plugins {
	id 'java'
	id 'java-library'
	id 'eclipse'
	
}

apply plugin: 'maven-publish'

group = 'com.github.jlportus'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	
}

java {
	withSourcesJar()
	withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
		from components.java
        }
    }
}
